overwrite: true
schema: ${NEXT_PUBLIC_API_URL:https://api.cartridge.gg/query}
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      exposeQueryKeys: true
  src/generated/introspection.ts:
    plugins:
      - fragment-matcher
