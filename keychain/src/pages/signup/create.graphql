mutation BeginRegistration($id: String!) {
  beginRegistration(id: $id)
}

mutation FinalizeRegistration($credentials: String!, $signer: String!) {
  finalizeRegistration(credentials: $credentials, signer: $signer) {
    id
    contractAddress
    contracts {
      edges {
        node {
          id
          deployTransaction {
            transactionHash
          }
        }
      }
    }
  }
}

mutation DeployMainnetAccount(
  $id: ID!
  $chainId: ChainID!
  $starterpackIds: [ID!]
) {
  deployAccount(id: $id, chainId: $chainId, starterpackIds: $starterpackIds) {
    id
    deployTransaction {
      transactionHash
    }
  }
}

query Account($id: ID!) {
  account(id: $id) {
    id
    credential {
      id
      publicKey
    }
    contractAddress
    contracts {
      edges {
        node {
          id
        }
      }
    }
  }
}

query ContractType($id: ID!) {
  contract(id: $id) {
    type
  }
}
